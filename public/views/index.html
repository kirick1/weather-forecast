<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast. Test task</title>

  <meta charset="utf-8">
  <meta name="author" content="Vladyslav Kyrychenko" />
  <meta name="description" content="Weather Forecast. Test task" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,500,700|Raleway:300,400&amp;subset=cyrillic" type="text/css" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>

  <script src="/js/index.js" type="text/javascript"></script>
  <script src="/js/chart.js" type="text/javascript"></script>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center align-content-center flex-column flex-wrap w-100 mt-5 mb-5 mx-auto">
    <div class="w-75 h-50 m-auto">
      <canvas id="weather-forecast-chart"></canvas>
    </div>
    <div class="d-flex justify-content-around text-left w-100">
      <div class="card text-white bg-secondary mt-5 w-25" style="max-width: 10rem;">
        <div class="card-header font-weight-bold" title="Weather in Kiev" style="font-size: 1.75rem;">Kiev</div>
        <div class="card-body">
          <h5 class="card-title" id="kiev-weather-description"></h5>
          <p class="card-text text-nowrap" id="kiev-weather-temperature" style="font-size: 0.8rem;"></p>
          <p class="card-text text-nowrap" id="kiev-weather-pressure" style="font-size: 0.8rem;"></p>
        </div>
      </div>
      <div class="card text-white bg-secondary mt-5 w-25" style="max-width: 10rem;">
        <div class="card-header font-weight-bold" title="Weather in London" style="font-size: 1.75rem;">London</div>
        <div class="card-body">
          <h5 class="card-title" id="london-weather-description"></h5>
          <p class="card-text text-nowrap" id="london-weather-temperature" style="font-size: 0.8rem;"></p>
          <p class="card-text text-nowrap" id="london-weather-pressure" style="font-size: 0.8rem;"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" type="text/javascript" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" type="text/javascript" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
